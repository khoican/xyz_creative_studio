<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./../dist/output.css">
</head>
<body>
    
    <header class="px-20 py-5">
        <a href="./index.html">
            <img src="./../assets/images/logo-black.png" alt="" class="w-40">
        </a>
    </header>

    <main class="py-20 px-40 mb">
        <h1 class="font-courier text-4xl font-bold text-center tracking-widest">Give Me Your Information</h1>

        <div class="pt-10">
            <form>
                <label for="name" class="py-5 flex gap-3 flex-col">
                    <div class="flex gap-5">
                        <h1 class="font-bold">Full Name</h1>
                        <p class="text-red-600">*</p>
                    </div>
                    <div class="ring-2 ring-dark rounded-md overflow-hidden text-base flex">
                        <div class="bg-footer px-3 py-2">
                            <svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <input type="text" id="name" class="w-full outline-none px-5" required>
                    </div>
                </label>
                <label for="email" class="py-5 flex gap-3 flex-col">
                    <div class="flex gap-5">
                        <h1 class="font-bold">Email Address</h1>
                        <p class="text-red-600">*</p>
                    </div>
                    <div class="ring-2 ring-dark rounded-md text-base overflow-hidden flex">
                        <div class="bg-footer px-3 py-2">
                            <svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>                              
                        </div>
                        <input type="email" id="email" class="w-full outline-none px-5" required>
                    </div>
                </label>
                <label for="corp" class="py-5 flex gap-3 flex-col">
                    <div class="flex gap-5">
                        <h1 class="font-bold">Corporation</h1>
                        <p class="text-red-600">*</p>
                    </div>
                    <div class="ring-2 ring-dark rounded-md text-base overflow-hidden flex">
                        <div class="bg-footer px-3 py-2">
                            <svg class="h-6 w-6 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="3" y1="21" x2="21" y2="21" />  <line x1="9" y1="8" x2="10" y2="8" />  <line x1="9" y1="12" x2="10" y2="12" />  <line x1="9" y1="16" x2="10" y2="16" />  <line x1="14" y1="8" x2="15" y2="8" />  <line x1="14" y1="12" x2="15" y2="12" />  <line x1="14" y1="16" x2="15" y2="16" />  <path d="M5 21v-16a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v16" /></svg>
                        </div>
                        <input type="text" id="corp" class="w-full outline-none px-5" required>
                    </div>
                </label>
                <label for="brief" class="py-5 flex gap-3 flex-col">
                    <div class="flex gap-5">
                        <h1 class="font-bold">Brief</h1>
                        <p class="text-red-600">*</p>
                    </div>
                    <textarea id="brief" rows="4" class="ring-2 ring-dark outline-none rounded-md px-3 py-1 text-base" required></textarea>
                </label>
                <label for="budged" class="py-5 flex gap-3 flex-col">
                    <div class="flex gap-5">
                        <h1 class="font-bold">Budged</h1>
                        <p class="text-red-600">*</p>
                    </div>
                    <div class="flex gap-5 items-center w-full">
                        <div class="ring-2 ring-dark rounded-md text-base overflow-hidden flex">
                            <div class="bg-footer px-3 py-2">
                                <svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>                                  
                            </div>
                            <input type="text" id="budged" class="w-[35vw] outline-none px-5" required>
                        </div>
                        <h1>Until</h1>
                        <div class="ring-2 ring-dark rounded-md text-base overflow-hidden flex">
                            <div class="bg-footer px-3 py-2">
                                <svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>                                  
                            </div>
                            <input type="text" id="budged" class="w-[35vw] outline-none px-5" required>
                        </div>
                    </div>
                </label>

                <a href="./confirm.html" class="px-10 py-2 bg-footer text-white rounded-md hover:ring-2 hover:ring-yellow-600 text-end">Send</a>
            </form>
        </div>
    </main>

    <footer class="bg-footer pt-20">
        <div class="flex gap-[60px] text-gray-400 justify-center mb-6">
            <a href="" class="hover:text-white">FACEBOOK</a>
            <a href="" class="hover:text-white">INSTAGRAM</a>
            <a href="" class="hover:text-white">TWITTER</a>
            <a href="" class="hover:text-white">DRIBBBLE</a>
        </div>
        <hr class="border-yellow-600 w-40 border-2 mx-auto">
        <p class="text-gray-400 text-center mt-40 pb-6">Copyright | TuruTech@2023</p>
    </footer>

    <script src="./../js/script.js" type="module"></script>

</body>
</html>
